general {
    base_exp_dir = ./exp/CASE_NAME/mask
    recording = [
        ./,
        ./models
    ]
}

dataset {
    data_dir = ./public_data/CASE_NAME/
    render_cameras_name = cameras_sphere.npz
    object_cameras_name = cameras_sphere.npz
}

train {
    learning_rate = 5e-4
    learning_rate_alpha = 0.05
    end_iter = 100000

    batch_size = 512
    validate_resolution_level = 4
    warm_up_end = 5000
    anneal_end = 50000
    use_white_bkgd = False

    save_freq = 25000
    val_freq = 2500
    val_mesh_freq = 5000
    report_freq = 500

    igr_weight = 0.1
    mask_weight = 0.1
}

model {
    nerf {
        D = 8,
        d_in = 4,
        d_in_view = 3,
        W = 256,
        multires = 10,
        multires_view = 4,
        output_ch = 4,
        skips=[4],
        use_viewdirs=True
    }

    sdf_network {
        d_out = 257
        d_in = 3
        d_hidden = 256
        n_layers = 8
        skip_in = [4]
        multires = 16
        bias = 0.5
        scale = 1.0
        geometric_init = True
        weight_norm = True
    }

    triplane_network {
        img_resolution = 256
        img_channels = 16
        rendering_kwargs {
            box_warp = 3
            density_reg = 1.0
            PE_res = 12
            attention_window_size = 8
            attention_numheads = 2
            multiply_PE_res = 8
            is_dec_geoinit = True
        }
        triplane_sdf {
            d_out = 257
            d_in = 192
            d_hidden = 256
            n_layers = 3
        }
        triplane_sdf_ini {
            d_out = 16
            d_in = 3
            d_hidden = 256
            n_layers = 5
        }
    }

    variance_network {
        init_val = 0.2
    }

    rendering_network {
        d_feature = 256
        mode = idr
        d_in = 9
        d_out = 3
        d_hidden = 256
        n_layers = 4
        weight_norm = True
        multires_view = 4
        squeeze_out = True
    }

    neus_renderer {
        n_samples = 64
        n_importance = 64
        n_outside = 8
        up_sample_steps = 4
        perturb = 1.0
    }
}
